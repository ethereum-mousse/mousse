name: Mousse
version: "0.1.0-beta"
author: Naoya Okanami <minaminaoy@gmail.com>, Ryuya Nakamura <nrryuya@gmail.com>
about: An Ethereum 2.0 Emulator for Local Testing of Eth2 Applications
args:
    - port:
        about: "Port number to listen on. Default: 3030."
        long: port 
        value_name: PORT
        takes_value: true
    - auto:
        about: "Automatic emulation with (SLOT_TIME, FAILURE_RATE). Default: (12, 1.0)."
        long: auto
        value_names:
            - SLOT_TIME
            - FAILURE_RATE
        takes_value: true
